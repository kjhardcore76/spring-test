<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  label {
    display: inline-block;
    width: 100px;
  }
  .title-div {
      margin-bottom: 30px;
  }
  </style>
</head>

<body>

<div class="title-div">
  <h3>Reservation Read Page</h3>
</div>

<div>
  <label >예약번호</label>
  <input type="text" readonly th:value="${dto.no}">
</div>
<div>
  <label >예약일</label>
  <input type="text" readonly th:value="${dto.checkIn}">
</div>
<div>
  <label >객실번호</label>
  <input type="text" readonly th:value="${dto.room}">
</div>
<div>
  <label >예약자</label>
  <input type="text" readonly th:value="${dto.guest}">
</div>
<div>
  <label >예약자 연락처</label>
  <input type="text" readonly th:value="${dto.tel}">
</div>
</body>

</html>
